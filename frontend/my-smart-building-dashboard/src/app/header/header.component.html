<p-toolbar>
  <!-- Logo on the Left -->
  <div class="p-toolbar-group-left">
    <img src="assets/Smart-building_Management_System1.png" alt="Smart Building Dashboard Logo" class="logo">
  </div>

  <!-- Menu in the Center -->
  <div class="p-toolbar-group-center">
    <p-menubar [model]="items" styleClass="header-menubar"></p-menubar>
  </div>

  <!-- User Profile Actions on the Right -->
  <div class="p-toolbar-group-right">
    <div class="user-profile-actions">
      <img src="assets/user-avatar.png" class="profile-image" alt="User Avatar" />
      <span class="username">John Doe</span>
      <p-button type="button" icon="pi pi-cog"></p-button>
      <p-button type="button" icon="pi pi-sign-out"></p-button>
    </div>
  </div>
</p-toolbar>
